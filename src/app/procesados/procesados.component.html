<div>
  <mat-card class="propuesta-card mat-elevation-z2">
    <span>
      <h2 style="display: inline-block; margin: 10px 10px 10px 25px ">
        Archivos procesados
      </h2>
    </span>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.posicion }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              style="color:rgb(0, 150, 0)"
              (click)="detalle(element.nombre)"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="enviar">
          <th mat-header-cell *matHeaderCellDef>Enviar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="color:rgb(0, 0, 150)">
              <mat-icon>send</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="color:rgb(150, 0, 0)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
